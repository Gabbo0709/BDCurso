<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Registro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="formulario.html">Registro sucursal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container w-25 w-sm-75 align-middle">
        <div class="container  ">
            <div class="card mt-5">
                <h1 class="display-5 text-center mt-3 fs-2">Formulario de registro de nueva sucursal.</h1>
                <div class="card-body">
                    <hr>
                    <div class="container mt-3">
                        <form action="procesar.php" target="_blank" method="post">
                            <div class="mb-3 form-group">
                                <label for="sucursal" class="form-label fs-4">Sucursal</label>
                                <input type="text" class="form-control" id="sucursal" name="sucursal" required>
                            </div>
                            <div class="mb-3 form-group">
                                <label for="direccion" class="form-label fs-4">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" required>
                            </div>
                            <div class="mb-3 form-group">
                                <label for="ciudad" class="form-label fs-4">Teléfono de contacto</label>
                                <input type="text" class="form-control" id="contacto" name="contacto" pattern="^\d{3}-\d{3}-\d{4}$|^\d{2}-\d{4}-\d{4}$" placeholder="000-000-0000" required>
                            </div>
                            <div class="mb-3 form-group">
                                <label for="horario" class="form-label fs-4">Horario</label>
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <input type="time" class="form-control" id="apertura" name="apertura"
                                            min="05:00" max="08:00" required>
                                        <label for="apertura" class="form-label">Apertura</label>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <input type="time" class="form-control" id="cierre" min="18:00" max="00:00"
                                            name="cierre" required>
                                        <label for="cierre" class="form-label">Cierre</label>
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input class="form-check-input" type="checkbox" id="veinticuatroHoras">
                                    <label class="form-check-label fs-6" for="veinticuatroHoras">Veinticuatro Horas
                                        </labe>
                                </div>
                            </div>
                            <div class="mb-3 container text-center w-100">
                                <button type="submit" class="btn btn-outline-success ms-3 me-3 w-25">Guardar</button>
                                <button type="reset" id="limpiar"
                                    class="btn btn-outline-secondary ms-3 me-3 w-25">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        document.getElementById("veinticuatroHoras").addEventListener("change", function () {
            if (this.checked) {
                document.getElementById("apertura").value = "00:00";
                document.getElementById("cierre").value = "23:59";
                document.getElementById("apertura").setAttribute("readonly", "");
                document.getElementById("cierre").setAttribute("readonly", "");
                document.getElementById("apertura").min = "00:00";
                document.getElementById("cierre").max = "23:59";
            } else {
                document.getElementById("apertura").readonly = false;
                document.getElementById("cierre").readonly = false;
                document.getElementById("apertura").min = "05:00";
                document.getElementById("cierre").max = "00:00";
            }
        });
        document.getElementById("limpiar").addEventListener("click", function () {
            if (document.getElementById("veinticuatroHoras").checked) {
                document.getElementById("apertura").removeAttribute("readonly");
                document.getElementById("cierre").removeAttribute("readonly");
            }
        });
    </script>
</body>

</html>
